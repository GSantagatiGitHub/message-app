<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message App JS</title>
</head>
<body>

    <h1 class="banner">Your Message App</h1>
    <input type="text" id="text" placeholder="Type your message here..."><br>
    <h1 class="message">Your Delivered Message Here!</h1>
    <button type="submit" id="send" class="btn">Send</button>
    <button type="submit" id="clear" class="btn">Delete</button>

    <script src="js.js"></script>
</body>
</html>
